# env:
#   TERM: xterm

shell:
    program: /bin/bash
    args:
      - --login
     
key_bindings:
  - { key: Semicolon, mods: Control|Alt, chars: "VIMKBRESR" } # Vim -> Resize Right

# theme
window:
  padding:
    x: 6
    y: 3

font:
  size: 18

  normal:
    family: "Hack Nerd Font Mono"

  italic:
    family: "Hack Nerd Font Mono"

  bold:
    family: "Hack Nerd Font Mono"

  # size: 14

  # normal:
  #   family: "VT323"

  # italic:
  #   family: "VT323"

  # bold:
  #   family: "VT323"

# background_opacity: 0.90
background_opacity: 1


custom_cursor_colors: true
colors:
  primary:
    # background: '#282629'
    #
    background: '#22272e'
    foreground: '#e0dce0'

  cursor:
    text: '#282629'
    cursor: '#ff4050'

  selection:
    text: '#282629'
    background: '#66bfff'

  normal:
    black: '#656066'
    red: '#ff4050'
    green: '#a4cc35'
    yellow: '#ffd24a'
    blue: '#66bfff'
    magenta: '#f553bf'
    cyan: '#26c99e'
    white: '#e0dce0'

  bright:
    black: '#847e85'
    red: '#FF6673'
    green: '#B6D65D'
    yellow: '#FFDA6E'
    blue: '#85CBFF'
    magenta: '#F775CC'
    cyan: '#51D3B1'
    white: '#fffcff'

  dim:
    black: '#474247'
    red: '#D43B48'
    green: '#8BAB33'
    yellow: '#D4B043'
    blue: '#5AA0D4'
    magenta: '#CC4AA1'
    cyan: '#26A887'
    white: '#c1bcc2'
